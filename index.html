<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title data-i18n="ui.title"></title>
    <link rel="stylesheet" href="css/style.css" />
    <script type="module" src="js/lang_i18n.js"></script>
  </head>
  <body>
    <select id="lang-switch" aria-label="Language">
      <option value="nl">Nederlands</option>
      <option value="en">English</option>
    </select>

    <div class="menu">
      <section class="panel card active">
        <div class="hd" data-i18n-auto="settings.language"></div>
        <div class="bd row">
          <button data-lang="nl" class="btn lang-btn" data-i18n-auto="settings.language.NL"></button>
          <button data-lang="en" class="btn lang-btn ghost" data-i18n-auto="settings.language.EN"></button>
        </div>
      </section>
    </div>

    <div class="app">

    </div>
  </body>
</html>
