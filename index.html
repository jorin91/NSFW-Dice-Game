<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title data-i18n="ui.title"></title>
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Translation -->
    <script type="module" src="js/lang_i18n.js"></script>
    <!-- Data -->
    <script type="module" src="js/data.js"></script>
    <script type="module" src="js/enums.js"></script>
    <!-- Helpers -->
    <script type="module" src="js/utils.js"></script>
    <!-- Functions -->
    <script type="module" src="js/player.js"></script>
    <script type="module" src="js/tasks.js"></script>
    <script type="module" src="js/localstorage.js"></script>
    <script type="module" src="js/panelnavigation.js"></script>
    <script type="module" src="js/gamestate.js"></script>
  </head>
  <body>
    <!-- Menu Container -->
    <div class="container menu">
      <section class="panel card active">
        <div class="bd row">
          <div data-i18n-auto="settings.language"></div>
          <button
            data-lang="nl"
            class="btn lang-btn"
          >Nederlands</button>
          <button
            data-lang="en"
            class="btn lang-btn ghost"
          >English</button>
        </div>
      </section>
    </div>

    <!-- App Container -->
    <div class="container app">
      <!-- Main Menu Panel -->
      <section class="panel card active" data-panel="mainmenu">
        <div class="hd" data-i18n-auto="app.mainmenu.title"></div>
        <div class="bd col">
          <div>
            <h2 data-i18n-auto="app.mainmenu.welcome.header"></h2>
            <p class="muted" data-i18n-auto="app.mainmenu.welcome.content"></p>
          </div>

          <div>
            <h3 data-i18n-auto="app.mainmenu.goal.header"></h2>
            <p class="muted" data-i18n-auto="app.mainmenu.goal.content"></p>
          </div>

          <div>
            <h3 data-i18n-auto="app.mainmenu.game.header"></h2>
            <ul class="muted list" data-i18n="app.mainmenu.game.content" data-i18n-target="html"></ul>
          </div>

          <div>
            <h3 data-i18n-auto="app.mainmenu.score.header"></h2>
            <ul class="muted list" data-i18n="app.mainmenu.score.content" data-i18n-target="html"></ul>
          </div>

          <div>
            <h3 data-i18n-auto="app.mainmenu.tasks.header"></h2>
            <p class="muted" data-i18n-auto="app.mainmenu.tasks.content"></p>
          </div>

          <div>
            <h3 data-i18n-auto="app.mainmenu.agree.header"></h2>
            <p class="muted" data-i18n-auto="app.mainmenu.agree.content"></p>
          </div>

          <div>
            <h3 data-i18n-auto="app.mainmenu.safety.header"></h2>
            <p class="muted" data-i18n-auto="app.mainmenu.safety.content"></p>
          </div>

          <div class="sep"></div>

          <div class="row">
            <button class="btn" data-panel="instellingen" data-i18n-auto="button.settings"></button>
            <button class="btn" data-panel="spel" data-i18n-auto="button.startgame"></button>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
