<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title data-i18n="ui.title"></title>
    <link rel="stylesheet" href="css/style.css" />
    <script type="module" src="js/lang_i18n.js"></script>
  </head>
  <body>
    <!-- Menu Container -->
    <div class="menu">
      <section class="panel card active">
        <div class="hd" data-i18n-auto="settings.language"></div>
        <div class="bd row">
          <button data-lang="nl" class="btn lang-btn" data-i18n-auto="settings.language.NL"></button>
          <button data-lang="en" class="btn lang-btn ghost" data-i18n-auto="settings.language.EN"></button>
        </div>
      </section>
    </div>

    <!-- App Container -->
    <div class="app">
<section class="panel card active" data-panel="mainmenu">
<div class="hd" data-i18n-auto="app.mainmenu.title"></div>
<div class="bd col">
  <div>
    <h2 data-i18n-auto="app.mainmenu.welcome"></h2>
  </div>
</div>
</section>
    </div>
  </body>
</html>
